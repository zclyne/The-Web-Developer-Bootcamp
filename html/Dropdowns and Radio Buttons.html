<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="dog">
		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="cat">

		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">1</option>
			<option value="neutral">2</option>
			<option value="sad">3</option>
		</select>

		<input type="text" name="">

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
