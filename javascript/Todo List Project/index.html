<html>
    <head>
        <title>Todo List</title>
        <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <div id="container">
            <h1>To-do List <i class="fas fa-plus"></i></h1>

            <ul>
                <li><span></span> Go To Potions Class</li>
                <li><span></span> Buy New Robes</li>
                <li><span></span> Visit Hagrid</li>
            </ul>
        </div>
        <script src="assets/js/todos.js"></script>
