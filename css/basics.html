<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- <link rel="stylesheet" type="text/css" href="<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">"> -->
	<!-- the above one functions identically -->
	<!-- <style type="text/css">
		.btn-danger {
			background-color: orange;
		}
	</style> -->
</head>
<body>
	

	<div class="container">
		<!-- a container gives things nice spacing -->
		<div class="jumbotron">
			<!-- a jumbotron is set to take 100% width of the container, and this can be modified by using the bootstrap grid system -->
			<h1>This is a jumbotron</h1>
			<p>asdfdafhasdjkfhv jdaskldafs    jfnaskdfs</p>
			<button class="btn btn-success btn-lg">Hi there</button>
		</div>
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-danger btn-xs">CLICK ME!</button>
		<button class="btn btn-success btn-xs">CLICK ME!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<form>
		<!-- form-group is used to get a optimum spacing, it can group related things together -->
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		    <!-- form-control is used to get proper spacing, appearance, etc. -->
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>


	<!-- inline form puts everything in one line -->
	<!-- the improper spacing can be handled with bootstrap grid system -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>
	
</body>
</html>
