<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<table>
		<tr>
			<th>
				<!-- th stands for table head -->
				Name
			</th>
			<th>Age</th>
		</tr>
		<tr>
			<!-- tr stands for table row -->
			<!-- tr for each row -->
			<!-- td for each cell -->
			<td>Rusty</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>13</td>
		</tr>
	</table>
	<!-- The following is a better expression -->
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- tr stands for table row -->
				<!-- tr for each row -->
				<!-- td for each cell -->
				<td>Rusty</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>13</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
